name: Check and Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      sync-needed: ${{ steps.detect.outputs.sync-needed }}
      upstream-version: ${{ steps.detect.outputs.upstream-version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests toml pyyaml packaging

      - name: Run check script
        id: detect
        run: |
          result=0
          output_file="$GITHUB_OUTPUT"
          upstream_output=$(python .github/scripts/check_upstream_release.py) || result=$?

          echo "$upstream_output"

          if [ "$result" -eq 42 ]; then
            echo "sync-needed=true" >> "$output_file"
            version=$(echo "$upstream_output" | grep '^Upstream version' | awk '{ print $3 }')
            echo "upstream-version=$version" >> "$output_file"
          elif [ "$result" -eq 0 ]; then
            echo "sync-needed=false" >> "$output_file"
          else
            exit $result
          fi

  sync:
    needs: check-release
    if: needs.check-release.outputs.sync-needed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/snakemake/snakemake-executor-plugin-slurm-jobstep
          git fetch upstream

      - name: Create sync branch
        id: create-branch
        run: |
          BRANCH="sync-upstream-$(date +'%Y%m%d')"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH upstream/main
          git push origin $BRANCH

      - name: Open PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          title: "Sync with upstream release v${{ needs.check-release.outputs.upstream-version }}"
          body: "This PR was auto-generated to sync with upstream version v${{ needs.check-release.outputs.upstream-version }}."